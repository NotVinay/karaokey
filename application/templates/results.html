{% extends 'index.html' %}

{% block body %}

    <div class="container">
        <h1 class="mt-3 mb-4 text-center"> Separation Results </h1>
        {% if session.token %}
            <div class="mt-3 d-flex results flex-column">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="track-heading text-center">
                        Mixture
                    </h2>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <audio controls class="align-self-center mb-2 mb-md-0 mr-md-4">
                            <source src="/download?file_name=mixture.wav">
                        </audio>
                        <div class="d-flex justify-content-center align-content-center">
                            <a class="btn btn-light m-auto" id="mixture-download" href="/download?file_name=mixture.wav" download="mixture.wav">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex results flex-column">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="track-heading text-center">
                        Vocals
                    </h2>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <audio controls class="align-self-center mb-2 mb-md-0 mr-md-4">
                            <source src="/download?file_name=vocals.wav">
                        </audio>
                        <div class="d-flex justify-content-center align-content-center">
                            <a class="btn btn-light m-auto" id="vocals-download" href="/download?file_name=vocals.wav" download="vocals.wav">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex results flex-column">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="track-heading text-center">
                        Accompaniment
                    </h2>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <audio controls class="align-self-center mb-2 mb-md-0 mr-md-4">
                            <source src="/download?file_name=accompaniment.wav">
                        </audio>
                        <div class="d-flex justify-content-center align-content-center">
                            <a class="btn btn-light m-auto" id="accompaniment-download" href="/download?file_name=accompaniment.wav" download="accompaniment.wav">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <script  type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
