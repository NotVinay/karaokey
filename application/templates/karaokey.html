{% extends 'index.html' %}

{% block body %}

    <div class="container">
        <h1 class="mt-3 mb-4 text-center"> Try out the Vocal Separator </h1>
        <form id="file-form" enctype = "multipart/form-data">
            <input class="box-input" type="file" accept="audio/*" name="music" id="music" required/>
            <label for="music" class="pointer box d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex flex-column justify-content-center">
                    <i class="fas fa-file-upload upload-icon text-center mb-4"></i>
                    <label>
                        <span class="pointer">
                            <span class="text-bold text-truncate" id="file-name">Choose file</span>
                        </span>
                    </label>
                </div>
                <div class="box-error text-danger" id="box-error"></div>
            </label>
            <div class="form-group">
                <div class="form-check text-center mt-3">
                    <input class="form-check-input" name="consent" type="checkbox" id="consent" required>
                    <label class="form-check-label" for="consent">
                        Please confirm that you have read the <a>Disclaimer statement</a>.
                    </label>
                </div>
                <div class="text-center" id="consent-error" style="display:none">
                    <span class="rounded p-1 bg-danger text-white">
                        Please accept the disclaimer to proceed.
                    </span>
                </div>
            </div>
            <div class="d-flex m-3 justify-content-center">
                <button class="btn btn-lg btn-primary px-4" id="upload">
                    <span class="btn-text">Request Separation</span>
                </button>
            </div>
        </form>

    </div>

    <script  type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
