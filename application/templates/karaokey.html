{% extends 'index.html' %}

{% block body %}

    <div class="container">
        <h1 class="mt-3 mb-4 text-center"> Try out the Vocal Separator </h1>
        <form id="file-form" action = "/separate" method = "POST" enctype = "multipart/form-data">
            <input class="box-input" type="file" accept="audio/*" name="music" id="music" required/>
            <label for="music" class="pointer box d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex flex-column justify-content-center">
                    <i class="fas fa-file-upload upload-icon text-center mb-4"></i>
                    <label>
                        <span class="pointer">
                            <strong>Choose file</strong>
                        </span>
                    </label>
                </div>
                <div class="box-uploading">Uploading&hellip;</div>
                <div class="box-error">Error!.</div>
            </label>
            <div class="d-flex m-3 justify-content-center">
                <button class="btn btn-lg btn-primary px-4" id="upload" onclick="submitForm()">Request Separation</button>
            </div>
        </form>

        {% if session.token %}
            <div class="mt-3 d-flex results flex-column">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="track-heading text-center">
                        Mixture
                    </h2>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <audio controls class="align-self-center mb-2 mb-md-0 mr-md-4">
                            <source src="/download?file_name=mixture.wav">
                        </audio>
                        <div class="d-flex justify-content-center align-content-center">
                            <a class="btn btn-secondary m-auto" id="mixture-download" href="/download?file_name=mixture.wav" download="mixture.wav">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex results flex-column">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="track-heading text-center">
                        Vocals
                    </h2>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <audio controls class="align-self-center mb-2 mb-md-0 mr-md-4">
                            <source src="/download?file_name=mixture.wav">
                        </audio>
                        <div class="d-flex justify-content-center align-content-center">
                            <a class="btn btn-secondary m-auto" id="vocal-download" href="/download?file_name=vocal.wav" download="vocal.wav">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex results flex-column">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="track-heading text-center">
                        Accompaniment
                    </h2>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <audio controls class="align-self-center mb-2 mb-md-0 mr-md-4">
                            <source src="/download?file_name=mixture.wav">
                        </audio>
                        <div class="d-flex justify-content-center align-content-center">
                            <a class="btn btn-secondary m-auto" id="accompniment-download" href="/download?file_name=accompaniment.wav" download="accompaniment.wav">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <script  type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
